{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}


{% for post in posts %}
<h1>
    <a href="/posts/{{ post.id }}">{{ post.title }}</a>
</h1>
<p>{{ post.content }}</p>
<p>
    <small>Posted by: {{ post.user.full_name }} on {{ post.friendly_date }}</small>
</p>
{% endfor %}

{% endblock %}}
